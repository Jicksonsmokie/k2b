<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
        }
        .logo {
            font-family: 'Arial', sans-serif;
            color: #ff6347;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
        }
        .navbar a {
            margin-left: 20px;
            color: #000;
            text-decoration: none;
        }
        .main-text {
            color: #fff;
            font-size: 2em;
        }
        .search-bar {
            width: 300px;
            padding: 10px;
        }
        .button {
            color: #fff;
            background-color: #ff6347;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">OKAY CHEF</div>
    <div class="navbar">
        <a href="#">OFFE       <a href="#">HELP</a>
        <a href="#">SIGN IN / SIGN UP</a>
    </div>
    <div class="main-text">Order delicious food from favourite restaurants near you.</div>
    <input type="text" class="search-bar" placeholder="Enter delivery location">
    <button class="button">DELIVERY</button>
    <button class="button">TAKEAWAY</button>
</body>
</html>
