<!DOCTYPE html>
<html>
<head>
<style>
.slider {
  display: flex;
  overflow: auto;
}

.slide {
  flex: 0 0 auto;
  margin-right: 20px;
  width: 200px;
  height: 300px;
  border: 1px solid #000;
  padding: 10px;
  box-sizing: border-box;
}

.slide img {
  width: 100%;
  height: auto;
}

.slide h2, .slide p {
  margin: 0;
}
</style>
</head>
<body>

<div class="slider">
  <div class="slide">
    <img src="img.jpg" alt="Morley's (East Street)">
    <h2>Morley's (East Street)</h2>
    <p>Spend £15, save £3</p>
    <p>American • Fast Food</p>
    <p>30 MINS</p>
  </div>
  <div class="slide">
    <img src="img.jpg" alt="Chicken Cottage (Holborn)">
    <h2>Chicken Cottage (Holborn)</h2>
    <p>Buy 1 get 1 free</p>
    <p>Chicken • Fast Food • Burger • Wings</p>
    <p>20 MINS</p>
  </div>
  <div class="slide">
    <img src="img.jpg" alt="People's Choice Cafe">
    <h2>People's Choice Cafe</h2>
    <p>British • Cafe • Burger</p>
    <p>30 MINS</p>
  </div>
</div>

</body>
</html>
