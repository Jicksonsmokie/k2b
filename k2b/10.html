<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .cuisine {
            margin: 20px;
            text-align: center;
        }
        .cuisine img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Popular Cuisines</h1>
    <div class="container">
        <div class="cuisine">
            <img src="pub_food.jpg" alt="Pub Food">
            <p>Pub Food</p>
        </div>
        <div class="cuisine">
            <img src="italian.jpg" alt="Italian">
            <p>Italian</p>
        </div>
        <div class="cuisine">
            <img src="chinese.jpg" alt="Chinese">
            <p>Chinese</p>
        </div>
        <div class="cuisine">
            <img src="indian.jpg" alt="Indian">
            <p>Indian</p>
        </div>
        <div class="cuisine">
            <img src="american.jpg" alt="American">
            <p>American</p>
        </div>
        <div class="cuisine">
            <img src="mexican.jpg" alt="Mexican">
            <p>Mexican</p>
        </div>
    </div>
    <div style="text-align: center;">
        <button>Show more</button>
    </div>
</body>
</html>
