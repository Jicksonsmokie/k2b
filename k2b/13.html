<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKAY CHEF</title>
    <style>
        /* Add your CSS code here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            background-color: #f0f0f0;
        }

        .nav-logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff0000;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin: 0 10px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000000;
        }

        .nav-menu a:hover {
            color: #ff0000;
        }

        .hero {
            height: 80vh;
            background-image: url("background.jpg"); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 48px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        .hero p {
            font-size: 24px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000;
        }

        .hero input {
            width: 400px;
            height: 40px;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .hero button {
            width: 120px;
            height: 40px;
            border: none;
            border-radius: 20px;
            background-color: #ff0000;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #ffffff;
            color: #ff0000;
        }

        .hero .options {
            display: flex;
            margin-top: 20px;
        }

        .hero .options button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="nav-logo">OKAY CHEF</div>
            <ul class="nav-menu">
                <li><a href="#">OFFERS</a></li>
                <li><a href="#">HELP</a></li>
                <li><a href="#">SIGN IN / SIGN UP</a></li>
            </ul>
        </div>
        <div class="hero">
            <h1>Order delicious food from favourite restaurants near you.</h1>
            <p>Enter delivery location</p>
            <input type="text" placeholder="Type your address here...">
            <button>Locate Me</button>
            <div class="options">
                <button>DELIVERY</button>
                <button>TAKEAWAY</button>
            </div>
        </div>
    </div>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
