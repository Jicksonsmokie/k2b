<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 20% 20% 20% 20%;
  gap: 10px;
}

.banner {
  position: relative;
  width: 100%;
  height: 200px;
  color: white;
  text-align: center;
  padding: 50px 20px;
}

.banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0.8;
}

.banner h1 {
  z-index: 1;
}

.banner button {
  z-index: 1;
  background-color: #800080;
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="banner">
    <img src="img.jpg" alt="Burger">
    <h1>YOUR FAVOURITE FOOD FROM ALL NEW RESTAURANTS!</h1>
    <button>EXPLORE</button>
  </div>
  <div class="banner">
    <img src="img.jpg" alt="Dishes">
    <h1>BUY 1 GET 1 FREE</h1>
    <button>EXPLORE</button>
  </div>
  <div class="banner">
    <img src="img.jpg" alt="Pizza">
    <h1>DISCOVER THE BEST IN TOWN!</h1>
    <button>DISCOVER</button>
  </div>
  <div class="banner">
    <img src="img.jpg" alt="Foods">
    <h1>SPEND £15, SAVE £3</h1>
    <button>DISCOVER</button>
  </div>
</div>

</body>
</html>
