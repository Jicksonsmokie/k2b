<!DOCTYPE html>
<html>
<head>
<style>
.footer {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #f2f2f2;
  padding: 20px;
}

.footer div {
  text-align: center;
}

.footer img {
  width: 50px;
  height: 50px;
}

.footer h2 {
  margin-bottom: 10px;
}

.footer p {
  margin-bottom: 20px;
}
</style>
</head>
<body>

<div class="footer">
  <div>
    <img src="breakfast-icon.png" alt="Breakfast">
    <p>Breakfast</p>
  </div>
  <div>
    <img src="lunch-icon.png" alt="Lunch">
    <p>Lunch</p>
  </div>
  <div>
    <img src="dinner-icon.png" alt="Dinner">
    <p>Dinner</p>
  </div>
  <div>
    <img src="drinks-icon.png" alt="Drinks & Nightlife">
    <p>Drinks & Nightlife</p>
  </div>
  <div>
    <img src="takeaway-icon.png" alt="Take-Away">
    <p>Take-Away</p>
  </div>
  <div>
    <img src="luxury-icon.png" alt="Luxury Dining">
    <p>Luxury Dining</p>
  </div>
  <div>
    <img src="tea-icon.png" alt="Afternoon Tea">
    <p>Afternoon Tea</p>
  </div>
  <div>
    <img src="vegetarian-icon.png" alt="Vegetarian">
    <p>Vegetarian</p>
  </div>
</div>

</body>
</html>
