<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff6a6a, #ffffff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .phone {
            width: 40%;
        }
        .info {
            width: 50%;
        }
        .app-store, .google-play {
            width: 150px;
            height: 40px;
            margin: 10px;
            border-radius: 5px;
            display: inline-block;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="phone">
            <!-- You can add an image of the phone here -->
        </div>
        <div class="info">
            <h1>Restaurants in your pocket</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <div class="app-store">App Store</div>
            <div class="google-play">Google Play</div>
        </div>
    </div>
</body>
</html>
