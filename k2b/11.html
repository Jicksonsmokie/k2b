<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}
.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}
.item {
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
  text-align: center;
}
.item p {
    padding: 10px 60px 10px 10px;
    display: flex;
    position: absolute;
    margin: -42px 0px;
    background: linear-gradient(to right, rgb(255, 0, 0) , rgba(0,0,0,0.5));
}
</style>
</head>
<body>
<h2>Popular Cuisines</h2>
<div class="container">
  <div class="item">
    <img src="img.jpg" alt="Pub Food" style="width:100%">
    <p>Pub Food</p>
  </div>
  <div class="item">
    <img src="img.jpg" alt="Italian" style="width:100%">
    <p>Italian</p>
  </div>
  <div class="item">
    <img src="img.jpg" alt="Chinese" style="width:100%">
    <p>Chinese</p>
  </div>
  <div class="item">
    <img src="img.jpg" alt="Indian" style="width:100%">
    <p>Indian</p>
  </div>
  <div class="item">
    <img src="img.jpg" alt="American" style="width:100%">
    <p>American</p>
  </div>
  <div class="item">
    <img src="img.jpg" alt="Mexican" style="width:100%">
    <p>Mexican</p>
  </div>
</div>
<a href="#">Show more</a>
</body>
</html>
